<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body style="background: url('background.jpg') no-repeat center center fixed; background-size: cover;">
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="create_user.html">Create a User</a></li>
                <li><a href="post.html">Post</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="faqs.html">FAQs</a></li>
            </ul>
            <img src="logo.jpg" alt="Logo" class="navbar-logo">
        </nav>
    <h1>Find Your Match</h1>
    <h2>Search for Games!</h2>
    </header>
    <div class="content">
        <p>Enter the details required below to find the perfect match you are looking for.</p>
        <form action="confirmation.html" method="get">
        <label for="sport">Choose a sport:</label>
        <select id="sport" name="sport">
            <option value="soccer">Soccer</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tennis</option>
            <option value="volleyball">Volleyball</option>
        </select><br><br>

        <label for="zipcode">Your Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" required><br><br>

        <label for="experience">Experience Level:</label>
        <select id="experience" name="experience">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select><br><br>

        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <input type="submit" value="Find Matches">
    </form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            var sport = document.getElementById('sport').value;
            var zipcode = document.getElementById('zipcode').value;
            var experience = document.getElementById('experience').value;
            var age = document.getElementById('age').value;

            window.location.href = 'finalsearch.html?sport=' + sport + '&zipcode=' + zipcode + '&experience=' + experience + '&age=' + age;
        });
    });
</script>

    </footer>
</body>
</html>
